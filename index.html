<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepL Translate - El mejor traductor del mundo</title>
  <link rel="stylesheet" href="style.css">
  <!-- Using a simple favicon/icon if available, or just standard meta -->
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>translate</text></svg>">
</head>

<body>

  <header>
    <div class="logo-container">
      <!-- SVG Logo mimicking DeepL -->
      <svg class="logo-icon" width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M4.6 15.9L0 11.3L4.6 6.7L9.2 11.3L4.6 15.9ZM11.3 9.2L6.7 4.6L11.3 0L15.9 4.6L11.3 9.2ZM11.3 22.6L6.7 18L11.3 13.4L15.9 18L11.3 22.6ZM18 15.9L13.4 11.3L18 6.7L22.6 11.3L18 15.9ZM18 29.3L13.4 24.7L18 20.1L22.6 24.7L18 29.3Z"
          fill="#0F2B46" />
      </svg>
      <span class="logo-text">DeepL</span>
    </div>
    <nav>
      <a href="#">Traductor</a>
      <a href="#">Write</a>
      <a href="#">Productos</a>
      <a href="#">Soluciones</a>
      <a href="#">Precios</a>
    </nav>
    <div class="auth-buttons">
      <button class="login-btn">Iniciar sesión</button>
      <button class="trial-btn">Prueba gratuita</button>
    </div>
  </header>

  <main>
    <div class="translator-layout">
      <div class="translator-container">
        <div class="language-bar">
          <div class="lang-select-container">
            <select id="source-lang">
              <option value="es" selected>Detectar idioma</option>
              <option value="es">Español</option>
              <option value="en">Inglés</option>
              <option value="de">Alemán</option>
              <option value="fr">Francés</option>
              <option value="it">Italiano</option>
              <option value="pt">Portugués</option>
              <option value="nl">Neerlandés</option>
              <option value="pl">Polaco</option>
              <option value="ru">Ruso</option>
              <option value="ja">Japonés</option>
              <option value="zh">Chino</option>
            </select>
          </div>

          <button class="swap-btn" id="swap-languages" title="Intercambiar idiomas">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M7 16V4M7 4L3 8M7 4L11 8M17 8V20M17 20L21 16M17 20L13 16" />
            </svg>
          </button>

          <div class="lang-select-container">
            <select id="target-lang">
              <option value="en" selected>Inglés (americano)</option>
              <option value="en">Inglés (británico)</option>
              <option value="es">Español</option>
              <option value="de">Alemán</option>
              <option value="fr">Francés</option>
              <option value="it">Italiano</option>
              <option value="pt">Portugués</option>
              <option value="nl">Neerlandés</option>
              <option value="pl">Polaco</option>
              <option value="ru">Ruso</option>
              <option value="ja">Japonés</option>
              <option value="zh">Chino</option>
            </select>
          </div>
        </div>

        <div class="text-area-wrapper">
          <div class="source-area">
            <textarea id="source-text" placeholder="Escribe o pega el texto aquí." spellcheck="false"></textarea>
          </div>
          <div class="target-area">
            <div id="loading" class="loading-indicator">
              <div class="spinner"></div>
            </div>
            <textarea id="target-text" readonly spellcheck="false"></textarea>
          </div>
        </div>

        <div class="toolbar">
          <div class="toolbar-left">
            <button class="icon-btn" title="Historial">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
            </button>
          </div>
          <div class="toolbar-right">
            <button class="icon-btn" title="Copiar">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <aside class="sidebar">
        <h3>Herramientas de edición</h3>
        <div class="sidebar-option">
          <span>Formalidad</span>
          <span class="pro-badge">DeepL Pro</span>
        </div>
        <div class="sidebar-option">
          <span>Función Clarify</span>
          <span class="pro-badge">DeepL Pro</span>
        </div>

        <h3 style="margin-top: 20px;">Personalizaciones</h3>
        <div class="sidebar-option">
          <span>Glosarios</span>
          <div style="width: 30px; height: 16px; background: #E0E0E0; border-radius: 10px; position: relative;">
            <div
              style="width: 12px; height: 12px; background: white; border-radius: 50%; position: absolute; top: 2px; left: 2px;">
            </div>
          </div>
        </div>
        <div class="sidebar-option">
          <span>Reglas de estilo</span>
          <span class="pro-badge">DeepL Pro</span>
        </div>
      </aside>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
